<ul class="list-group">
  <li *ngFor="let task of tasks" class="list-group-item">
    <div class="task-checkbox">
      <input type="checkbox" class="list-child" (change)="onTaskChange($event, task)" [checked]="task.isDone">
      <span [class]="task.isDone ? 'name completed' : 'name'">{{ task.name }}</span>
      <span class="label" [class]="getDeadlineLabel(task) + ' pull-right'">{{ task.deadline }}</span>
    </div>
  </li>
</ul>
